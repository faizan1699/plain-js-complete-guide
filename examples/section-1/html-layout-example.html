<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Layout Example</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #1e293b; color: white; padding: 1rem 2rem; }
    main { display: flex; min-height: calc(100vh - 60px); }
    nav { width: 240px; background: #0f172a; color: #cbd5f5; padding: 1rem; }
    nav a { display: block; color: inherit; text-decoration: none; padding: .25rem 0; }
    nav a:hover { color: #38bdf8; }
    section { flex: 1; padding: 2rem; background: white; overflow-y: auto; }
    pre { background: #0f172a; color: #e5e7eb; padding: 1rem; border-radius: .5rem; overflow-x: auto; }
  </style>
</head>
<body>
  <header>JavaScript Documentation UI</header>
  <main>
    <nav>
      <a href="#intro">Introduction</a>
      <a href="#basics">Basics</a>
      <a href="#functions">Functions</a>
    </nav>
    <section id="content"></section>
  </main>

  <script>
    const content = document.getElementById('content');
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const id = link.getAttribute('href').slice(1);
        loadPage(id);
      });
    });

    function loadPage(id) {
      if (id === 'intro') {
        content.innerHTML = `
          <h2>Introduction to JavaScript</h2>
          <p>JavaScript is the programming language of the Web.</p>
          <pre><code>// Example
console.log('Hello, JS docs UI');</code></pre>
        `;
      }
    }

    loadPage('intro');
  </script>
</body>
</html>
